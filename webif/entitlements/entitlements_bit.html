	<script>
	function showInfo(div_id, button_id) {
		document.getElementById(div_id).style.display = "block";
		document.getElementById(button_id).style.display = "none";
	}
	function unblurProv() {
		const elements = document.querySelectorAll('.e_expired, .e_valid');
		elements.forEach(element => {
				let elementsChild = element.querySelectorAll('td:nth-child(3), td:nth-child(8)');
				elementsChild.forEach(elementChild => {
						elementChild.style.filter = 'none';
				});
		});
	}
##SHOWIRDID##
